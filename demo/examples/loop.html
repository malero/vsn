<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loop</title>

    <style>
        h1 {
            transition: all 0.5s;
        }
        .wut {
            color: red;
        }
    </style>
</head>
<body>

<h1 id="wut" vsn-exec="loop test() { @class ~ 'wut'; log('wut', @class); wait(5); }">wut</h1>
<script type="text/javascript" src="../vsn.js"></script>
</body>
</html>

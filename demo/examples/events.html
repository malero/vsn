<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Events</title>

    <style></style>
</head>
<body>

<test-component vsn-on:custom-event="log('outer', $event)"></test-component>

<script type="text/javascript" src="../vsn.js"></script>

<template vsn-component:test-component>
    <div vsn-exec="host = ?>(:parent)">
        <button vsn-on:click="with host {!!custom-event}" type="button">Click Me</button>
    </div>
</template>
</body>
</html>

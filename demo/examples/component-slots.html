<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Component Slots</title>

    <style></style>
</head>
<body>
    <div vsn-scope:options="{'testing': false}"></div>
    <script type="text/javascript" src="../vsn.js"></script>

    <test-component id="test">
        <button slot="cta" type="button">Component <strong></strong></button>
        <h1 slot="display">Hello? <span>worky</span></h1>
    </test-component>

    <template vsn-component:test-component>
        <div vsn-scope:data="{'count': -1}">
            <slot name="cta" vsn-on:click="data.count += 1; log(data.count);"></slot>
            <slot name="display" vsn-if="data.count > 5"></slot>
            <button class="toggle-button" vsn-on:click="options.testing = !options.testing; log(options.testing);" type="button">Toggle</button>
        </div>
        <script type="text/vsn" vsn-script>
            log(this);
        </script>
    </template>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Events</title>

    <style></style>
</head>
<body>

<script type="text/javascript" src="../vsn.js"></script>

<script type="text/vsn" vsn-script>
    class .testing {
        func construct() {
            log('.testing construct');
            this.a|integer = 0;
            log('this.a', this.a);
        }

        class .test {
            func construct() {
                log('.test construct');
                ?<(.testing).a += 1;
            }
        }
    }

    class #testing {
        func construct() {
            log('#testing construct');
            this.a|integer = 0;
            log('this.a', this.a);
        }

        class .test {
            func construct() {
                log('.test construct');
                ?<(.testing).a += 1;
            }
        }
    }
</script>
<div id="testing" class="testing"><span class="test"></span><span class="test"></span><span class="test"></span></div>
<button vsn-on:click="log(?(.testing).a)">wut</button>

</body>
</html>

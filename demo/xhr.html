<div id="huh-wut" vsn-scope>
    <style>
        bb,
        .something-special {
            display: block;
        }
    </style>
    <script vsn-script type="text/vsn">
        class something-special {
            func construct() {
                $color = "#ff00ff";
                something = "something";
                @originaltext = @text;
                @text = 'huh?';
            }

            func deconstruct() {
                $color = '#000000';
                something = null;
                @text = @originaltext;
            }

            on click() {
                console.log('clicky');
                t();
            }

            func t() {
                if ($color == 'red') {
                    $color = 'blue';
                    @text = 'huh?';
                } else {
                    $color = 'red';
                    @text = 'wut?';
                }
            }
        }

        class reset-button {
            func construct() {
                @text = 'reset';
                $color = 'red';
            }

            on click() {
                ?>(:parent:parent).@html = << './xhr.html';
            }
        }

        ?>(:parent).huh_wut = 1;
        func add(a, b) {
            ?(bb).@text = `asd 123 ${a} ${b} hmm?`;
            return a + b;
        }
    </script>
    <div class="something-special">asd</div>
    <div class="something-special">asd</div>
    <bb class="reset-button">bb</bb>
    <span vsn-bind="huh_wut"></span>
    <a href="" vsn-on:click|preventdefault="huh_wut = add(huh_wut, 1)">Click me!</a>
</div>

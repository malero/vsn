    <script type="text/javascript">
        var TestController = (function () {
            function TestController() {
                this.items = [];
                this.name = null;
                this.age = null;
                this.obj = null;
                this.array = null;
            }

            TestController.prototype.reset = function () {
                this.name = '';
                this.age = '';
            };

            TestController.prototype.add = function () {
                this.items.push(new TestItem(this.name, this.age));
                this.reset();
            };

            return TestController;
        }());

        var TestItem = (function () {
            function TestItem(name = null, age = null) {
                this.name = name;
                this.age = age;
            }

            TestItem.prototype.reset = function () {
                this.name = '';
                this.age = '';
            };
            return TestItem;
        }());

        var MVal = (function () {
            function MVal(v) {
                this.v = v;
            }
            return MVal;
        }());

        var Controller = (function () {
            function Controller() {
                this.on = false;
            }

            Controller.prototype.doSomething = function ($event, value) {
                $event.preventDefault();
                this.on = value;
            };
            return Controller;
        }());
    </script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SEO Javascript Test</title>

    <style></style>
</head>
<body>

<template vsn-component:test-component>
    <script vsn-script type="text/vsn">
    class test-component {
        class > button {
            func construct() {
                $color = 'green';
            }

            on click() {
                $color = 'red';
            }
        }
        class .test-class {
              func construct() {
                    log('hmm?');
                    $color = "#ff0000";
              }

            class button {
                func construct() {
                    $color = "#ff00ff";
                }

                on click() {
                    log(@class);
                    @class -= 'test-class';
                    @class ~ 'huh';
                    log(@class);
                }
            }
        }
    }
    </script>
    <button>Don't Click Me</button>
    <div class="test-class">
        <h1>Test Component</h1>
        <p>
            <button>Click Me</button>
        </p>
    </div>
    <slot name="testing"></slot>
</template>

<test-component>
    <span slot="testing" vsn-name="slot">asdf</span>
    <span slot="testing" vsn-name="slot2">asd</span>
</test-component>

<script type="text/javascript" src="vsn.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VSN Named Stack Demo</title>
</head>
<style>
    h1 {
        transition: all 0.5s;
    }
</style>
<script type="text/vsn" vsn-script|defer>
    class h1 {
        on click() {
            stack clicky {
                @text = 'big';
                $font-size = '120%';
                $color = 'black';
                wait(1);
                @text = 'small';
                $font-size = '100%';
                $color = 'red';
                wait(1);
            }
        }
    }
</script>
<body>

<h1 id="clicky">Click Me</h1>

<script type="text/javascript" src="vsn.js"></script>
</body>
</html>

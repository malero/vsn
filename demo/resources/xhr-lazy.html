<div id="huh-wut" vsn-scope>
    <script vsn-script type="text/vsn">
        class .simple {
            func construct() {
                log('.simple construct');
            }

            func deconstruct() {
                log('.simple deconstruct');
            }

            class input {
                func construct() {
                    log('.simple input construct');
                    a|float = 0.0;
                    @value = 'wut';
                }

                func deconstruct() {
                    log('.simple input deconstruct');
                }

                on focus() {
                    log(@type);
                    a += 0.1;
                    log(a);
                }

                on mouseenter() {
                    with ?>(:parent label) {
                        @originaltext = @text;
                        @text = 'hovered';
                    }
                }

                on mouseleave() {
                    with ?>(:parent label) {
                        @text = @originaltext;
                    }
                }
            }
        }
    </script>
    <div class="simple">
        <label>Simple Input</label>
        <input type="text" />
    </div>
    <div class="simple"><input type="button" /></div>
    <button vsn-on:click="?(.simple)[0].@class -= 'simple'">Remove</button>
</div>
